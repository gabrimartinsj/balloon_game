<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">

		<title>Estourando Balões</title>

		<script type="text/javascript">
			function inicia_jogo(){
				var nivel_jogo = document.getElementById("nivel_jogo").value;

				window.location.href = "game.html?" + nivel_jogo;
			}
		</script>
	</head>

	<body>
		<div>
			<p>
				<b>Nível:</b>
				<select id="nivel_jogo">
					<option value="1">
						Fácil
					</option>

					<option value="2">
						Médio
					</option>

					<option value="3">
						Difícil
					</option>
				</select>
			</p>

			<br />

			<img src="imagens/iniciar.png" onclick="inicia_jogo()" />
		</div>
	</body>
</html>
